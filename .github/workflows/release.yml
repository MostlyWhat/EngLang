name: Release 

on: [push]

jobs:
  release:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - uses: actions/checkout@v2

      - name: Prepare repository
        run: git fetch --unshallow --tags

      - name: Install Tools
        run: |
          choco install zip gzip wget -y

      - name: Zip Everything
        run: |
          # Create dist folder if it doesn't exist
          mkdir -p dist

          # .zip the files with exclusion
          zip -r dist/EngLang-Compiler.zip . -x "README.md" "assets/*" ".github/*" ".git/*" ".gitignore" ".autorc" "dist/*" ".vscode/*"
      - name: Download Latest Release
        run: |
          # Download auto-win.exe.gz
          wget "https://github.com/intuit/auto/releases/latest/download/auto-win.exe.gz"

          # Extract auto-win.exe.gz
          gunzip auto-win.exe.gz

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./auto.exe shipit